image: "registry.michelada.io/michelada/dockerfiles/ci/rails:3.0.2"

services:
  - postgres

stages:
  - test
  - deployment

cache:
  paths:
    - vendor/ruby

variables:
  RAILS_ENV: 'test'
  DB_HOST: postgres
  POSTGRES_PASSWORD: soundcloud2021
  POSTGRES_USER: karlarosas

before_script:
  - bundle config set clean 'true'
  - bundle config set path 'vendor'
  - bundle install

rubocop:
  stage: test
  script:
    - yarn install
    - bundle exec rubocop

test:
  stage: test
  script:
    - yarn install
    - bundle exec rake db:create db:schema:load
    - bundle exec rake test

production_deployment:
  stage: deployment
  script:
    - gem install dpl
    - dpl --provider=heroku --app $HEROKU_PRODUCTION_APP_NAME --api_key $HEROKU_API_KEY
  only:
    refs:
      - main

staging_deployment:
  stage: deployment
  script:
    - gem install dpl
    - dpl --provider=heroku --app $HEROKU_STAGING_APP_NAME --api_key $HEROKU_API_KEY
  only:
    refs:
      - development